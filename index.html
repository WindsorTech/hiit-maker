<!DOCTYPE html>
<html>
<head>
	<title>HIIT MAKER</title>

	<!-- Bootstrap Theme Link -->
	<link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/litera/bootstrap.min.css" rel="stylesheet" integrity="sha384-JuAGGg3c8UPrWdf0N8ZPJyOHkACruI9+mbl0C+H6XSYOqv9xIdiUSKehRyA8jUol" crossorigin="anonymous">

    <!-- Facebook Share Image -->
    <meta property="og:image" content="https://mobile-hangman.herokuapp.com/assets/images/world-hangman.jpg">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">

	<!-- CSS Stylesheet -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- Meta Tag Description -->
  	<meta name="description" content="Can you beat the computer? Play this awesome Hangman game on your mobile device!">

  	 <!-- Meta Tag Keywords Description -->
    <meta name="keywords" content="hangman game mobile phone">

	<!-- Mobile Viewport -->
  	<meta name="viewport" content="width=device-width, maximum-scale=1.0">
</head>

<body>

	<div class="container" id="well">

		<div id="header">
		 	<h2>HIIT MAKER</h2>
		 	<h5 style="color:#808080">by WindsorTech</h5>
		</div>
		
		<div id="start-button">
			<div class="playnow-title"><h3>Start Now!</h3></div>
            <button type="button" class="btn btn-success btn-start">Start</button>
         </div>	

		<div id="timer-info">

			<div id="speed">
				<h3>Speed</h3>
				<h3 class="speed-zone">6</h3>
				<h6>mph</h6>
			</div>

			<div id="time">
				<h3>Time</h3>
				<h3 class="timer-zone">60</h3>
				<h6>seconds</h6>
			</div>	

		</div>

	</div>

	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

	<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
