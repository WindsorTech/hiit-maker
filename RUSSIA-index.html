<!DOCTYPE html>
<html>
<head>
	<title>Russia 2018 Trivia Game</title>

      <!-- Bootstrap Theme -->
  	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	   <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/united/bootstrap.min.css" rel="stylesheet" integrity="sha384-pVJelSCJ58Og1XDc2E95RVYHZDPb9AVyXsI8NoVpB2xmtxoZKJePbMfE4mlXw7BJ" crossorigin="anonymous">

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/images/cup-icon.ico" type="image/x-icon">

    <!-- Facebook Share Image -->
    <meta property="og:image" content="https://world-cup-trivia.herokuapp.com/assets/images/world-cup-trivia.png"> 

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Meta Tag Description -->
    <meta name="keywords" content="fifa worldcup russia2018">

    <!-- Meta Tag Description -->
    <meta name="description" content="How much do you know about the FIFA World Cup? Test your knowledge now!">

    <!-- Mobile Viewport -->
    <meta name="viewport" content="width=device-width, maximum-scale=1.0">
</head>

<body>
  <!-- Facebook Share Button Script -->
   <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = 'https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.11&appId=455445014607304&autoLogAppEvents=1';
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>

    <div class="container well">

          <div class="page-header">
             <img src="assets/images/world-cup-russia-logo.png" width="400" height="130" class="header-img" alt="world-cup-logo">
             <h1 class="title"><a href="index.html">Trivia Game</a></h1>
            <h2>by WindsorTech</h2>
          </div>

          <div class="start-button">
            <button class="btn btn-success btn-lg">Start</button>
          </div>

          <!-- Facebook Share Button -->
          <div class="facebook-button" align="center">
            <div class="fb-share-button" data-href="https://world-cup-trivia.herokuapp.com/" data-layout="button" data-size="large" data-mobile-iframe="true"><a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fworld-cup-trivia.herokuapp.com%2F&amp;src=sdkpreparse"><img src="assets/images/facebook-share.png" width="200" height="47"></a></div>
          </div>

          <div class="answer-container">
            <div class="answer-msg"></div>
            <div class="answer-msg2"></div>
            <br>
            <div class="answer-gif"></div>
          </div>
          
          <div class="score-zone"></div>

          <div class="quizContainer">
              <div class="question"></div>
              <div class="choiceList"></div>
              <div class="quizMessage"></div>
              <br>
          </div>

          <div style="color:#D10910" class="timer-zone"></div>

          <div class="buttonContainer">
              <button class="btn btn-secondary checkButton">Check Answer</button>
              <button class="btn btn-secondary nextButton">Next Question</button>
              <button class="btn btn-secondary resultButton">See Results</button>
              <button class="btn btn-secondary playAgainButton">Play Again!</button>
          </div>

      </div>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

  <script type="text/javascript" src="assets/javascript/quiz-game.js"></script>

</body>
</html>
